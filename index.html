<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Learn | Angular JS</title>

	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="js/angular.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body ng-app="myApp" ng-controller="myCtrl">

	<div class="wrapper">
		<div class="container">
			<div class="row">
				<div class="col-md-4">
					<h1>Contact Form</h1>
					<form>
					  <div class="form-group">
					    <label>Full Name</label>
					    <input type="text" class="form-control" id="fname" placeholder="Enter your name" ng-model="newContacts.fname">
					  </div>
					  <div class="form-group">
					    <label>Company</label>
					    <input type="text" class="form-control" id="companyName" placeholder="Company name, if you have any" ng-model="newContacts.companyName">
					  </div>
					  <div class="form-group">
					    <label>Mobile No</label>
					    <input type="text" class="form-control" id="mobileNo" ng-model="newContacts.mobileNo">
					  </div>
					  <div class="form-group">
					    <label for="email">Email</label>
					    <input type="email" class="form-control" id="emailAdd" placeholder="Enter your email address" ng-model="newContacts.emailAdd">
					  </div>
					  <button type="submit" class="btn btn-success form-control" ng-click="saveContact()">Submit</button>
					</form>
				</div>
				<div class="col-md-7 col-md-offset-1">
					<h3>Hello World</h3>
					<div class="table-responsive">          
					  <table class="table">
					    <thead>
					      <tr>
					        <th>Name</th>
					        <th>Company</th>
					        <th>Mobile</th>
					        <th>Email</th>
					      </tr>
					    </thead>
					    <tbody>
					      <tr ng-repeat="contact in contacts track by $index">
					        <td>{{contact.fname}}</td>
					        <td>{{contact.companyName}}</td>
					        <td>{{contact.mobileNo}}</td>
					        <td>{{contact.emailAdd}}</td>
					      </tr>
					    </tbody>
					  </table>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
